<div layout="column" layout-align="center center">
    <span style="color:red;"><p>{{result}}</p></span>
            <img src="asset/keep.png" width="80" height="80" style="margin-top: 10px;">

            <h4 style="font-family: Arial;">Sign in to FundooNote !</h4>
        <md-card  class="md-whiteframe-24dp md-padding">
           <form name="myForm">
               <md-list layout="column" >
                   <md-list-item class="md-3-line">
                       <div class="md-list-item-text">

                           <h3>Username or email address</h3>
                           <md-input-container class="md-block">
                               <md-icon><i class="material-icons">email</i></md-icon>
                               <input  name="email" type="email" ng-model="loginModel.email" value="" required>
                               <div ng-messages="myForm.email.$error">
                                   <div ng-message="required">Email is required...!</div>
                                   <div ng-message="email">Invalid email address...!</div>
                               </div>
                           </md-input-container>
                       </div>
                   </md-list-item>
               </md-list>
               <md-list layout="column">
                   <md-list-item class="md-3-line">
                       <div class="md-list-item-text">

                           <h3>Password</h3>
                           <md-input-container  class="md-block">
                               <md-icon><i class="material-icons">lock</i></md-icon>
                               <input  type="password" ng-model="loginModel.password" name="password" value="" required   minlength="5" md-maxlength="15">
                               <div ng-messages="myForm.password.$error">
                                   <div ng-message="required">Password is required...!</div>
                                   <div ng-message="md-maxlength">Password is too Long...!</div>
                                   <div ng-message="minlength">Password is too short...!</div>
                               </div>
                           </md-input-container>
                       </div>
                   </md-list-item>
               </md-list>
                <a href="forgotpassword.html"><span style="float:right;color: blue">Forgot password?</span></a>
               <br>
                <div layout="row" layout-align='center center' layout-xs="column" ng-cloak="">
                    <md-button ng-click="login(loginModel);" ng-disabled="myForm.$invalid" style="background-color: #28a745" class="card-button">Login</md-button>

                </div>

            </form>

        </md-card>
    <div layout="row" layout-align='center center' layout-xs="column">
        <md-card class="md-whiteframe-20dp md-padding  layout-padding-sm">
            <div class="text-center">
                <span>New to FundooNote?</span><span><a ui-sref="register" target="_self"> Create an account.</a></span>
            </div>

        </md-card>

    </div>

</div>
