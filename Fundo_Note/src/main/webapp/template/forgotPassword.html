
<div layout="column" layout-align="center center">
    <img src="asset/keep.png" width="80" height="80" style="margin-top: 10px;">
    <h4 style="font-family: Arial;">Forgot Password Page !</h4>
    <md-card  class="md-whiteframe-24dp md-padding">
        <form name="myForm">
            <h3>Username or email address</h3>
            <md-input-container class="md-block">
                <md-icon><i class="material-icons">email</i></md-icon>
                <input  name="email" type="email" ng-model="forgotPasswordModel.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,3}$/" required>
                <div ng-messages="myForm.email.$error">
                    <div ng-message="required">Email is required...!</div>
                    <div ng-message="email">Invalid email address...!</div>
                    <div ng-message="pattern">Check Email Address Properly...!</div>
                 </div>
            </md-input-container>
               <div layout="row" layout-align='center center' layout-xs="column" ng-cloak="">
                <md-button ng-click="forgotPassword(forgotPasswordModel);" ng-disabled="myForm.$invalid" style="background-color: #28a745" class="card-button">Login</md-button>
            </div>
        </form>
    </md-card>
    <div layout="row" layout-align='center center' layout-xs="column">
        <md-card class="md-whiteframe-20dp md-padding  layout-padding-sm" style="border-radius:25px;">
            <div class="text-center">
                <span>Try to another way?</span><span><a ui-sref="#" target="_self"> send OTP on mobile</a></span>
            </div>
        </md-card>
    </div>
</div>
